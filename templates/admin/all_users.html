{% extends 'base.html' %}{% block content %} {% if users|length == 0 %}
<h3>Sorry, no users found</h3>
{% else %}
<div class="row justify-content-end">
    <div class="col-sm-9">
        <div class="row">

            {% for user in users %}

            <div class="col-lg-4 col-md-6 col-12">
                <div class="card user-card">
                    <div class="card-inner">
                        <div class="image-wrapper">
                            <img src="{{ user.header_image_url }}" alt="" class="card-hero">
                        </div>
                        <div class="card-contents">
                            <a href="/admin/users/{{ user.id }}" class="card-link">
                                <img src="{{ user.image_url }}" alt="Image for {{ user.username }}" class="card-image">
                                <p>@{{ user.username }}</p>
                            </a>

                        </div>
                        {% if user.bio %}
                        <p class="card-bio ">{{ user.bio[ :20] }}...</p>
                        {% endif %}
                        <div class="d-flex flex-row">
                            <form action="/admin/edit/users/{{ user.id }}">
                                <button class="btn btn-outline-success btn-sm">Edit</button>
                            </form>
                            <form action="/admin/delete/users/{{ user.id }}" method="POST">
                                <button class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>
{% endif %} {% endblock %}c
